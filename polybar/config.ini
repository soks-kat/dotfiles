[colors]
background = #1e1e2e
background-alt = #5d8cda
foreground = #cdd6f4
primary = #cba6f7
secondary = #8ABEB7
alert = #A54242
disabled = #707880

[bar/dummy]
monitor=${env:MONITOR:}

width = 100%
# height + 2*border-size
height = 29px
background = #00000000

# border-color = #00FF00
border-size = 10px
border-bottom-size = 0

modules-center = dummy
enable-ipc = true

wm-restack = 

# [module/dummy]
# type = custom/script
# exec = 

[bar/main]
monitor=${env:MONITOR:}

; width = 100%
width = 100%:-20px
offset-x = 10px
offset-y = 10px

height = 30px

; radius = 10

background = ${colors.background}
foreground = ${colors.foreground}

line-size = 0px

; border-size = 10px
; border-bottom-size = 0
# border-color = ${colors.background-alt}

padding-left = 5px
padding-right = 1

module-margin = 1

separator = |
separator-foreground = ${colors.disabled}

font-0 = monospace:size=10;3
font-1 = MapleMono-NF:size=10;1

enable-ipc = true
modules-left = i3 pulseaudio spotify
modules-center = date
modules-right = memory cpu wlan eth battery systray 

cursor-click = pointer
cursor-scroll = ns-resize

override-redirect = true
wm-restack = i3


[module/spotify]
type = custom/ipc
format = <output>
; Default
hook-0 = echo ""
; Playing/paused show song name and artist
hook-1 = spotifyctl -q status --format '%artist% - %title%' || echo "Spotify not running"

initial = 0


[module/systray]
type = internal/tray

format-margin = 8pt
tray-spacing = 16pt

[module/i3]
type = internal/i3

pin-workspaces = true

format = <label-state> <label-mode>

; Available tokens:
;   %mode%
; Default: %mode%
label-mode = %mode%
label-mode-padding = 2
label-mode-background = ${colors.background-alt}

; Available tokens:
;   %name%
;   %icon%
;   %index%
;   %output%
; Default: %icon% %name%
label-focused = %name%
label-focused-background = ${colors.background-alt}
label-focused-underline = ${colors.primary}
label-focused-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-visible = %name%
label-visible-underline = ${colors.background-alt}
label-visible-padding = 1

label-urgent = %index%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1


[module/xworkspaces]
type = internal/xworkspaces

pin-workspaces = true

label-active = %name%
label-active-background = ${colors.background-alt}
label-active-underline= ${colors.primary}
label-active-padding = 1

label-occupied = %name%
label-occupied-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.alert}
label-urgent-padding = 1

label-empty = %name%
label-empty-foreground = ${colors.disabled}
label-empty-padding = 1

[module/xwindow]
type = internal/xwindow
label = %title:0:60:...%

[module/filesystem]
type = internal/fs
interval = 25

mount-0 = /

label-mounted = %{F#b696ff}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.disabled}

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "VOL "
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = muted
label-muted-foreground = ${colors.disabled}

[module/xkeyboard]
type = internal/xkeyboard
blacklist-0 = num lock

label-layout = %layout%
label-layout-foreground = ${colors.primary}

label-indicator-padding = 2
label-indicator-margin = 1
label-indicator-foreground = ${colors.background}
label-indicator-background = ${colors.secondary}

[module/memory]
type = internal/memory
interval = 2
format-prefix = "RAM "
format-prefix-foreground = ${colors.primary}
label = %percentage_used:2%%

[module/cpu]
type = internal/cpu
interval = 2
format-prefix = "CPU "
format-prefix-foreground = ${colors.primary}
label = %percentage:2%%

[network-base]
type = internal/network
speed-unit =
# interval = 5
# format-connected = <ramp-signal> <label-connected>
format-disconnected = <label-disconnected>
label-disconnected = %{F#cba6f7}WIFI %{F-}:(

[module/wlan]
inherit = network-base
interface-type = wireless
# label-connected = %{F#cba6f7}%ifname% %{F#888888}%essid%%{F-} %downspeed% 
label-connected = %{F#cba6f7}WIFI  %{F-}%essid%%{F-} %downspeed%
ramp-signal-0 = üò±
ramp-signal-1 = üò†
ramp-signal-2 = üòí
ramp-signal-3 = üòä
ramp-signal-4 = üòÉ
ramp-signal-5 = üòà

[module/eth]
inherit = network-base
interface-type = wired
label-connected = %{F#cba6f7}%ifname%%{F-} %downspeed%

[module/date]
type = internal/date
interval = 1

date = %H:%M
date-alt = %Y-%m-%d %H:%M:%S

label = %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = false
pseudo-transparency = false

[module/battery]
type = internal/battery

battery = BAT0
adapter = ADP1

format-charging = %{F#cba6f7}<animation-charging> <label-charging>
format-discharging = %{F#cba6f7}<animation-discharging> <label-discharging>
# label-charging = Charging %percentage%%
# label-discharging = Discharging %percentage%%
